name: Open Bank AU
description: A theme based on Radix.
screenshot: screenshot.png
core: 8.x
version: VERSION
engine: twig
type: theme
base theme: radix

regions:
  navbar_branding: 'Navbar branding'
  navbar_left:  'Navbar left'
  navbar_right: 'Navbar right'
  breadcrumbs: Breadcrumbs
  header: Header
  content_above: 'Content Above'
  tasks: Tasks
  sidebar_left: 'Sidebar Left'
  content: Content
  content_below: 'Content Below'
  footer: Footer
  copyright: Copyright


libraries:
  - radix/style
  - openbank_au/style
  - openbank_au/font.roboto

libraries-override:
  radix/bootstrap: false

ckeditor_stylesheets:
  - assets/css/openbank_au.style.css

component-libraries:
  openbank_au:
    paths:
      - ./src/components

